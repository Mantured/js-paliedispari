<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Custom file css -->
        <link rel="stylesheet" href="css/style.css">



    <title>PaLi e Dispari</title>
</head>
<body>

    <main>
        <section id="my-background-box">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col">
                        <div class="my-box  p-3">
                            <label for="input-word" class=""></label>
                            <input type="text" class="form-control mb-4" id="input-word" placeholder="inserisci una parola">
                            <button class="btn btn-dark mb-3" id="check-pal" type="submit">Verify your Word</button>
                            <div id="msg"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-box  p-3">
                            <label for="input-odd-even" class=""></label>
                            <input type="text" class="form-control mb-4" id="input-odd-even" placeholder="Pari o Dispari">
                            <label for="input-number" class=""></label>
                            <input type="text" class="form-control mb-4" id="input-number" placeholder="inserisci un numero da 1 a 5">
                            <button class="btn btn-dark mb-3" id="submit" type="submit">Play Pali or Dispari</button>
                            <div id="odd-or-even"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
